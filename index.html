<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class=flex-container>
        <div class=nav-wrapper>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class=end>
                <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li class="dots"><img src="new_image.png"></li>
                <li class="Sign-in"><a target="_top">Sign in</a></li>
            </ul>
        </div>
        <div class ="middle">
            <div class=img>
                <img alt="Google" id="hplogo" 
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>


            <div class="search">
                <div class="space">
                    <div class="eyeglass">
                        <div class="icon">
                            <span class="glass">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </span>
                        </div>
                    </div>
                    <div class="space3">
                        <input class="searchbox" maxlength="2048" type="text">
                    </div>
                </div>
                <div class="btn-container">
                    <div class="buttons">
                        <center>
                            <input class="submit" value="Google Search" aria-label="Google Search" name="btnL" type="submit">
                            <input class="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnR" type="submit" style="visibility: inherit;">
                        </center>
                    </div>
                </div>
            </div>
        </div>

        
        <div class=footer>
            <ul class="left">
                <li>Advertising</li>
                <li>Buisness</li>
                <li>How Search works</li>
            </ul>
            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>   
</body>
